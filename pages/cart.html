<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css"> <!-- Enlaza el archivo CSS para estilos -->
    <script src="js/cartProducts.js"></script> <!-- Enlaza el archivo JavaScript para back-end -->
    <script defer src="js/cart.js"></script>
    <script defer src="js/cartService.js"></script> <!-- Enlaza el archivo JavaScript para interactividad -->
    <title>HappyCart - Tu Carrito</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="header-layout">
            <a href="Index.html" id="Logo">
                <img src="./img/logo.png">
            </a>
            <h1>HappyCart: fill your cart, fill your day</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Items.html">All our products</a></li>
                <li><a href="Cart.html" id="cartIcon"><img src="./img/shopping-cart.png" alt="Shopping Cart Icon"><span id="counter">0</span></a></li>
            </ul>
        </nav>
    </header>

    <!-- Página del Carrito -->
    <main>
		<p id="emptyCart" class="hidden">Ups! El carrito está vacío, <a href="items.html">elige algunos de nuestros productos</a></p>
		<section id="containerProduct"></section>
        <section id="total">
            <p>Unidades totales: <span id="quantity">0</span></p>
            <p>Precio total: $<span id="price">0</span></p>
            <button id="fullCart">¡Comprar!</button>
            <button id="reboot">¡Borrar!</button>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 HappyCart. Todos los derechos reservados.</p>
        <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=100087617270742"><img src="./img/facebook.png"></a>
            <a href="#"><img src="./img/x.png"></a>
            <a href="https://www.threads.net/@my26maicol?xmt=AQGzttFlD7j3MRIhze0mOmGUQfZ_5J-pPxDCXUt5W7pHtQQ"><img src="./img/instagram.png"></a>
        </div>
    </footer>
</body>
</html>
