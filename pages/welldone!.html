<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- Enlaza el archivo CSS para estilos -->
    <script defer src="js/cartService.js"></script> <!-- Enlaza el archivo JavaScript para interactividad -->
    <title>HappyCart - Tu Carrito</title>
    <style>
        /* Estilo del mensaje de compra */
        .nicePurchase {
            text-align: center;
            color: #4caf50;
            margin-top: 20px;
        }

        .nicePurchase h1 {
            font-size: 3rem;
            margin: 0;
        }

        .nicePurchase p {

            margin-top: 20px;
        }
    </style>

<body>
    <!-- Encabezado -->
    <header>
        <div class="header-layout">
            <a href="Index.html" id="Logo">
                <img src="./img/logo.png">

            <h1>HappyCart: fill your cart, fill your day</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Items.html">All our products</a></li>
                <li><a href="Cart.html" id="cartIcon"><img src="./img/shopping-cart.png" alt="Shopping Cart Icon"><span id="counter">0</span></a></li>
            </ul>
        </nav>

    <!-- Página de Mensaje de Compra -->

        <div class="nicePurchase">
            <h1>¡Compra Exitosa!</h1>
